<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animals in Sri Lanka</title>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script>
        document.addEventListener('alpine:init', () => {
            Alpine.store('data', {
                animals: {}
            });

            function fetchData() {
                fetch('./data/animals.json')
                    .then(response => response.json())
                    .then(data => {
                        Alpine.store('data').animals = data;
                        localStorage.setItem('data', JSON.stringify(Alpine.store('data')));
                        Alpine.start();
                    });
            }
            fetchData()
        });
    </script>
    <link rel="stylesheet" href="./animals/animals.css">
    <link rel="stylesheet" href="./global/global.css">
</head>


<body>

    <header>
        <div class="logo">
            <img src="./global/logo.png" alt="Logo">
            <h1 class="name">Wildlife<br>Sri Lanka</h1>
        </div>

        <div id="navlist">
            <nav>
                <ul>
                    <li><a href="./index.html">Home</a></li>
                    <li><a href="./wildlife.html">Sri Lankan Wildlife</a></li>
                    <li><a href="./department.html">Department of Wildlife</a></li>
                    <li><a href="./leopard.html">Sri Lankan Leopard</a></li>
                    <li><a href="./animals.html">Animals in Sri Lanka</a></li>
                </ul>
            </nav>
        </div>

        <div id="hamburger">
            <nav>
                <div id="menuToggle">
                    <input type="checkbox">
                    <span></span>
                    <span></span>
                    <span></span>
                    <ul id="menu">
                        <li><a href="./index.html">Home</a></li>
                        <li><a href="./wildlife.html">Sri Lankan Wildlife</a></li>
                        <li><a href="./department.html">Department of Wildlife</a></li>
                        <li><a href="./leopard.html">Sri Lankan Leopard</a></li>
                        <li><a href="./animals.html">Animals in Sri Lanka</a></li>
                    </ul>
                </div>
            </nav>
        </div>

    </header>
    <div x-data="{ pageData: JSON.parse(localStorage.getItem('data')) }">

        <main>
            <section class="animals">
                <div class="intro">
                    <h1 x-text="pageData.animals.intro.title"></h1>
                    <h3 x-text="pageData.animals.intro.description"></h3>
                </div>
            </section>

            <section class="animals">
                <h2>Endemic Wonders</h2>
                <div class="endemic">

                    <div class="card">
                        <h4 x-text="pageData.animals.endemic.card1.name"></h4>
                        <p x-text="pageData.animals.endemic.card1.description"></p>
                        <img :src="pageData.animals.endemic.card1.image" alt="Sri Lankan Leopard">
                    </div>

                    <div class="card">
                        <h4 x-text="pageData.animals.endemic.card2.name"></h4>
                        <p x-text="pageData.animals.endemic.card2.description"></p>
                        <img :src="pageData.animals.endemic.card2.image" alt="Purple-faced Langur">
                    </div>

                    <div class="card">
                        <h4 x-text="pageData.animals.endemic.card3.name"></h4>
                        <p x-text="pageData.animals.endemic.card3.description"></p>
                        <img :src="pageData.animals.endemic.card3.image" alt="Sri Lanka Blue Magpie">
                    </div>

                    <div class="card">
                        <h4 x-text="pageData.animals.endemic.card4.name"></h4>
                        <p x-text="pageData.animals.endemic.card4.description"></p>
                        <img :src="pageData.animals.endemic.card4.image" alt="Sri Lankan Junglefowl">
                    </div>

                    <div class="card">
                        <h4 x-text="pageData.animals.endemic.card5.name"></h4>
                        <p x-text="pageData.animals.endemic.card5.description"></p>
                        <img :src="pageData.animals.endemic.card5.image" alt="Serendib Scops Owl">
                    </div>

                    <div class="card">
                        <h4 x-text="pageData.animals.endemic.card6.name"></h4>
                        <p x-text="pageData.animals.endemic.card6.description"></p>
                        <img :src="pageData.animals.endemic.card6.image" alt="Sri Lankan Star Tortoise">
                    </div>

                </div>
            </section>

            <section class="beyond">
                <div class="intro">
                    <h4 x-text="pageData.animals.beyond.intro.title"></h4>
                    <h3 x-text="pageData.animals.beyond.intro.description"></h3>
                </div>
                <div class="explore">
                    <center>
                        <h4 x-text="pageData.animals.beyond.explore.title"></h4>
                        <a :href="pageData.animals.beyond.explore.link1.url">
                            <h2 x-text="pageData.animals.beyond.explore.link1.name"></h2>
                        </a>
                        <a :href="pageData.animals.beyond.explore.link2.url">
                            <h2 x-text="pageData.animals.beyond.explore.link2.name"></h2>
                        </a>
                    </center>
                </div>
            </section>

        </main>

        <footer>
            <p>Copyright 2023.</p>
        </footer>
    </div>
</body>

</html>
