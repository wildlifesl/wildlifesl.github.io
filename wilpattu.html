<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wildlife Sri Lanka</title>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script>
        document.addEventListener('alpine:init', () => {
            Alpine.store('data', {
                wilpattu: {}
            });

            function fetchData() {
                fetch('./data/wilpattu.json')
                    .then(response => response.json())
                    .then(data => {
                        Alpine.store('data').wilpattu = data;
                        localStorage.setItem('data', JSON.stringify(Alpine.store('data')));
                        Alpine.start();
                    });
            }
            fetchData()
        });
    </script>
    <link rel="stylesheet" href="./wilpattu/wilpattu.css">
    <link rel="stylesheet" href="./global/global.css">
</head>

<body>

    <header>
        <div class="logo">
            <img src="./global/logo.png" alt="Logo">
            <h1 class="name">Wildlife<br>Sri Lanka</h1>
        </div>

        <div id="navlist">
            <nav>
                <ul>
                    <li><a href="./index.html">Home</a></li>
                    <li><a href="./wildlife.html">Sri Lankan Wildlife</a></li>
                    <li><a href="./department.html">Department of Wildlife</a></li>
                    <li><a href="./leopard.html">Sri Lankan Leopard</a></li>
                    <li><a href="./animals.html">Animals in Sri Lanka</a></li>
                </ul>
            </nav>
        </div>

        <div id="hamburger">
            <nav>
                <div id="menuToggle">
                    <input type="checkbox">
                    <span></span>
                    <span></span>
                    <span></span>
                    <ul id="menu">
                        <li><a href="./index.html">Home</a></li>
                        <li><a href="./wildlife.html">Sri Lankan Wildlife</a></li>
                        <li><a href="./department.html">Department of Wildlife</a></li>
                        <li><a href="./leopard.html">Sri Lankan Leopard</a></li>
                        <li><a href="./animals.html">Animals in Sri Lanka</a></li>
                    </ul>
                </div>
            </nav>
        </div>

    </header>

    <div x-data="{ pageData: JSON.parse(localStorage.getItem('data')) }">
        <main>

            <section class="about">
                <div class="intro">
                    <h1 x-text="pageData.wilpattu.intro.title"></h1>
                    <h2 x-text="pageData.wilpattu.intro.subtitle"></h2>
                    <h3 x-text="pageData.wilpattu.intro.description"></h3>
                </div>

                <div class="find">
                    <h2 x-text="pageData.wilpattu.about.title"></h2>
                </div>

                <div class="desc">
                    <div class="img">
                        <img :src="pageData.wilpattu.about.image" alt="Tiger Drinking Water">
                    </div>

                    <div class="cards">
                        <div class="card">
                            <h1 x-text="pageData.wilpattu.about.cards.box1.title"></h1>
                            <p x-text="pageData.wilpattu.about.cards.box1.description"></p>
                        </div>

                        <div class="card">
                            <h1 x-text="pageData.wilpattu.about.cards.box2.title"></h1>
                            <p x-text="pageData.wilpattu.about.cards.box2.description"></p>
                        </div>

                        <div class="card">
                            <h1 x-text="pageData.wilpattu.about.cards.box3.title"></h1>
                            <p x-text="pageData.wilpattu.about.cards.box3.description"></p>
                        </div>
                    </div>
                </div>
            </section>

            <section class="rest">

                <div class="find">
                    <h2 x-text="pageData.wilpattu.encounters.title"></h2>
                </div>

                <div class="desc">
                    <div class="img">
                        <img :src="pageData.wilpattu.encounters.image" alt="Herd of elephants" width="1000px">
                    </div>
                    <div class="cards">
                        <div class="card">
                            <h1 x-text="pageData.wilpattu.encounters.cards.box1.title"></h1>
                            <p x-text="pageData.wilpattu.encounters.cards.box1.description"></p>
                        </div>

                        <div class="card">
                            <h1 x-text="pageData.wilpattu.encounters.cards.box2.title"></h1>
                            <p x-text="pageData.wilpattu.encounters.cards.box2.description"></p>
                        </div>

                        <div class="card">
                            <h1 x-text="pageData.wilpattu.encounters.cards.box3.title"></h1>
                            <p x-text="pageData.wilpattu.encounters.cards.box3.description"></p>
                        </div>
                    </div>
                </div>
            </section>

            <section class="uolist">

                <div class="content">
                    <h2 x-text="pageData.wilpattu.why.title"></h2>
                    <ol>
                        <li x-text="pageData.wilpattu.why.list.list1"></li>
                        <li x-text="pageData.wilpattu.why.list.list2"></li>
                        <li x-text="pageData.wilpattu.why.list.list3"></li>
                        <li x-text="pageData.wilpattu.why.list.list4"></li>
                    </ol>
                </div>
            </section>

        </main>
    </div>

    <footer>
        <p>Copyright 2023.</p>
    </footer>

</body>

</html>
