<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wildlife Sri Lanka</title>
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
  <script>
    document.addEventListener('alpine:init', () => {
      Alpine.store('data', {
        home: {}
      });

      function fetchData() {
        fetch('./data/home.json')
          .then(response => response.json())
          .then(data => {
            Alpine.store('data').home = data;
            localStorage.setItem('data', JSON.stringify(Alpine.store('data')));
            Alpine.start();
          });
      }
      fetchData()
    });
  </script>
  <link rel="stylesheet" href="./home/home.css">
  <link rel="stylesheet" href="./global/global.css">
</head>

<body>
  <header>
    <div class="logo">
      <img src="./global/logo.png" alt="Logo">
      <h1 class="name">Wildlife<br>Sri Lanka</h1>
    </div>

    <div id="navlist">
      <nav>
        <ul>
          <li><a href="./index.html">Home</a></li>
          <li><a href="./wildlife.html">Sri Lankan Wildlife</a></li>
          <li><a href="./department.html">Department of Wildlife</a></li>
          <li><a href="./leopard.html">Sri Lankan Leopard</a></li>
          <li><a href="./animals.html">Animals in Sri Lanka</a></li>
          <li><a href="./login.html"><img src="./user.png" width="25px" alt=""></a></li>
        </ul>
      </nav>
    </div>

    <div id="hamburger">
      <nav>
        <div id="menuToggle">
          <input type="checkbox">
          <span></span>
          <span></span>
          <span></span>
          <ul id="menu">
            <li><a href="./index.html">Home</a></li>
            <li><a href="./wildlife.html">Sri Lankan Wildlife</a></li>
            <li><a href="./department.html">Department of Wildlife</a></li>
            <li><a href="./leopard.html">Sri Lankan Leopard</a></li>
            <li><a href="./animals.html">Animals in Sri Lanka</a></li>
          </ul>
        </div>
      </nav>
    </div>
  </header>

  <div x-data="{ pageData: JSON.parse(localStorage.getItem('data')) }">

    <main>
      <section class="hero">
        <img :src="pageData.home.hero.image" alt="Main Image">
        <div class="hero-content">
          <h1 x-text="pageData.home.hero.title"></h1>
          <p x-text="pageData.home.hero.description"></p>
        </div>
      </section>

      <section class="introduction">
        <div class="content">
          <h2 x-text="pageData.home.introduction.title"></h2>
          <p x-text="pageData.home.introduction.description"></p>
        </div>
      </section>

      <section class="subsection zig-zag">
        <img :src="pageData.home.zigZagSection.image" alt="Bird Image">
        <div class="content">
          <h3 x-text="pageData.home.zigZagSection.title"></h3>
          <p x-text="pageData.home.zigZagSection.description"></p>
        </div>
      </section>

      <section class="subsection">
        <div class="content">
          <h3 x-text="pageData.home.sectionWithImage.title"></h3>
          <p x-text="pageData.home.sectionWithImage.description"></p>
        </div>
        <img :src="pageData.home.sectionWithImage.image" alt="Elephant Image">
      </section>

      <section class="subsection zig-zag">
        <img :src="pageData.home.zigZagSectionWithImage.image" alt="Safari Image">
        <div class="content">
          <h3 x-text="pageData.home.zigZagSectionWithImage.title"></h3>
          <p x-text="pageData.home.zigZagSectionWithImage.description"></p>
        </div>
      </section>

      <section class="uolist">
        <section class="uolist-box">
          <div class="content">
            <h2 x-text="pageData.home.uolist.box1.title"></h2>
            <ul>
              <li x-text="pageData.home.uolist.box1.list1"></li>
              <li x-text="pageData.home.uolist.box1.list2"></li>
              <li x-text="pageData.home.uolist.box1.list3"></li>
            </ul>
          </div>
        </section>
        <section class="uolist-box">
          <div class="content">
            <h2 x-text="pageData.home.uolist.box2.title"></h2>
            <ol>
              <li x-text="pageData.home.uolist.box2.list1"></li>
              <li x-text="pageData.home.uolist.box2.list2"></li>
              <li x-text="pageData.home.uolist.box2.list3"></li>
              <li x-text="pageData.home.uolist.box2.list4"></li>
            </ol>
          </div>
        </section>
      </section>
    </main>

    <footer>
      <p>Copyright 2023.</p>
    </footer>
  </div>

</body>

</html>
